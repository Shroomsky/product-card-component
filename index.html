<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="wrapper padding20">
    <div class="card">
      <div class="card_img"></div>
      <div class="card_text color-dark-gray-blue">
        <div class="title color-dark-gray-blue">
          <p>perfume</p>
        </div>
        <h1 class="big-font">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price padding20">
          <div class="price_tag big-font">
            $149.99
          </div>
          <div class="price_tag_discount color-dark-gray-blue"> $ 169.99</div>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt=""> <span> Add to Cart </span>
        </button>
      </div>
    </div>
  </main>
  <footer class="footer" role="contentinfo">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Shroomsky" target="_blank">@Shroomsky</a>.
    </p>
  </footer>
</body>

</html>
